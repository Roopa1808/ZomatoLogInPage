<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="zomato-login">
  <div class="zomatopage-creation">
    <div class="zomato-header">
      Login
      <i class="bi bi-x closeicon"></i>
    </div>

    <div class="phonenumber">
      <button>
        <img src="./image/flagicon.png" alt="" id="flagimage">
        <select name="select-option" id="select-option">
          <option value="India">+91</option>
          <option value="Bhutan">Bhutan|+975</option>
          <option value="Cuba">Cuba|+53</option>
          <option value="Denmark">Denmark|+45</option>
          <option value="Egypt">Egypt|+20</option>
          <option value="France">France|+33</option>
        </select>
        <div class="line"></div>
        <input type="number" name="phone" value="phone" placeholder="phone">
      </button>
    </div>
    <div class="password">
      <button type="button">Send One Time Password</button>
    </div>
    <h5><span>Or</span></h5>
    <div class="email">
      <button>
        <img src="./image/emailimage.png" alt="" id="email">
        Continue With Email
      </button>
    </div>
    <div class="google">
      <button>
        <img src="./image/googleimage.png" alt="" id="google">
        Sign in with Google
      </button>
    </div>
    <h4><span></span></h4>
    <div class="footer">
      <h3 id="footer-text">New to Zomato?<pre<span> <a href="#">Create account</a></span></pre>
      </h3>
    </div>
  </div>
</body>

</html>
